<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">


</head>
<body>
    <!-- Container to hold all page contents (JumbboTron, quiz form, timmer, and buttons) -->
    <div class="container">
        <div class="row">
            <div class="col">
                    <div class="jumbotron jumbotron-fluid bg-light">
                            <div class="container">
                                <h1 class="display-4">Trivia Game</h1>
                                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                            </div>
                    </div>

                </div>
        </div>

    <!-- Row to hold the quiz form -->
        <div class="row">
            <div class="col">
                <div id="quiz">
                    This is where the questions will appear upon start of game.
                </div>
            </div>
        </div>
       
    <!-- Row to hold the buttons-->
            <div class="row">
                    <div class="col">
                            <div class="buttons">
                                    <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
                                    <button type="button" class="btn btn-secondary btn-lg" id="submit">Submit your answers</button>
                                </div>
                            </div>
                        </div>

    <!-- Row to hold the quiz results -->
                <div class="row">
                    <div class="col">
                        <div id="results"></div>
                    </div>
                </div>

    </div>

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
